<!--
Values "mix-x min-y width height" for attribute "viewBox" of element <svg> are calculated as:
-50 -ceil(CSS line-height * 100) / 2) 100 (CSS line-height * 100)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -61 100 122">
  <style>
    .symbol {
      fill: #7d7d7d;
      text-anchor: middle;
      dominant-baseline: middle;
      font-family: Helvetica, Arial, system-ui, sans-serif;
    }
  </style>
  <text cx="50%" cy="50%" font-size="100" class="symbol">#</text>
</svg>

